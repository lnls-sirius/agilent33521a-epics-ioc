TERMINATOR = NL;
ExtraInput = Ignore;
ReplyTimeout = 1000;

channelOutputRead {
    out "OUTPut1?";
    in "%i"
}

channelOutputEnable {
    out "OUTPut1 %{OFF|ON}";
    @init { channelOutputRead; }
}

getWaveformFunction {
    out "SOURce1:FUNCtion?";
    in "%{SIN|SQU|TRI|RAMP|PULS|PRBS|NOIS|ARB|DC}"
}

setWaveformFunction {
    out "SOURce1:FUNCtion %{SIN|SQU|TRI|RAMP|PULS|PRBS|NOIS|ARB|DC}";
    @init { getWaveformFunction }
}

getFrequency {
    out "SOURce1:FREQuency?";
    in "%f";
    @init { wait 5000; }
}

setFrequency {
    out "SOURce1:FREQuency %g";
    @init { getFrequency }
}

